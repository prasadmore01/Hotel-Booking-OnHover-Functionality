<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Booking</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card" >
            <img src="https://source.unsplash.com/1600x1000/?hotel" alt="">
            <h1>Westin Hotel</h1>
            <p>Rs. <span id="price" data-price='10000'>10000</span> </p>
            <h4 id="avail">Available Now</h4>
        </div>

        <div class="card" >
            <img src="https://source.unsplash.com/1600x1000/?tajhotel" alt="">
            <h1>Taj Hotel</h1>
            <p>Rs. <span id="price" data-price='20000'>20000</span> </p>   
                     <h4 id="avail">Available Now</h4>
        </div>


        <div class="card" >
            <img src="https://source.unsplash.com/1600x1000/?building" alt="">
            <h1>Amangiri Hotel</h1> 
            <p>Rs. <span id="price" data-price='30000'>30000</span> </p>
            <h4 id="avail">Available Now</h4>
        </div>
    </div>

    <script src="./app.js"></script>
</body>
</html>
